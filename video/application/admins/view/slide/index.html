<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/layui/css/layui.css">
	<script type="text/javascript" src="__STATIC__/plugins/layui/layui.js"></script>
	<style type="text/css">
		.header span{background: #dddddd;margin-left: 30px;padding: 10px;color: #bb00bb;}
		.header div{border-bottom: solid 3px #000000;margin-top: 10px;}
		.header button{float: right;margin-top: -5px;color: #00ffff;}
	</style>
</head>
<body style="padding: 10px">
	<div class="header">
		<span>首页首屏</span>
		<button class="layui-btn layui-btn-sm" onclick="add()">Add+</button>
		<div></div>
	</div>

	<table class="layui-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>排序</th>
				<th>标题</th>
				<th>URL</th>
				<th>图片</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		{volist name="data" id='vo'}
			<tr>
				<td>{$vo.id}</td>
				<td>{$vo.ord}</td>
				<td>{$vo.title}</td>
				<td>{$vo.url}</td>
				<td><img src="{$vo.img}" style="height: 30px"></td>			
				<td>
					<button class="layui-btn layui-btn-xs" onclick="add({$vo.id})">Change</button>
					<button class="layui-btn layui-btn-danger layui-btn-xs" onclick="del({$vo.id})">Delete</button>
				</td>
			</tr>
		{/volist}
		</tbody>
	</table>

	<script type="text/javascript">
		layui.use(['layer'],function(){
			layer = layui.layer;
			$ = layui.jquery;
		});

		//添加
		function add(id){
			layer.open({
				type:2,
				title: id>0?'编辑幻灯片':'添加幻灯片',
				shade:0.4,
				area:['480px','420px'],
				content:'/admins.php/admins/slide/add_first?id='+id
			});
		}

		//删除
		function del(id){
			layer.confirm('Are you sure？', {
				icon:3,
			  btn: ['Y','N']
			}, function(){
			  $.post('/admins.php/admins/slide/delete',{'id':id},function(res){
			  	if(res.code>0){
			  		layer.alert(res.msg,{icon:2});
			  	}else{
			  		layer.msg(res.msg);
			  		setTimeout(function(){window.location.reload();},1000);
			  	}
			  },'json');
			});
		}
	</script>
</body>
</html>
