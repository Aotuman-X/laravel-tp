<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/layui/css/layui.css">
	<script type="text/javascript" src="__STATIC__/plugins/layui/layui.js"></script>
	<style type="text/css">
		.header span{background: #dddddd;margin-left: 30px;padding: 10px;color: #bb00bb;}
		.header div{border-bottom: solid 3px #000000;margin-top: 10px;}
		.header button{float: right;margin-top: -5px;color: #00ffff;}
	</style>
</head>
<body style="padding: 10px">
	<div class="header">
		<span>管理员列表</span>
		<button class="layui-btn layui-btn-sm" onclick="add()">Add+</button>
		<div></div>
	</div>

	<table class="layui-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>用户名</th>
				<th>真名</th>
				<th>角色</th>
				<th>状态</th>
				<th>添加时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		{volist name="data.lists" id='vo'}
			<tr>
				<td>{$vo.id}</td>
				<td>{$vo.username}</td>
				<td>{$vo.truename}</td>
				<td>{:isset($data['groups'][$vo.gid])?$data['groups'][$vo.gid]['title']:''}</td>
				<td>{$vo.status==0?'正常':'<span style="color:red;">禁用</span>'}</td>
				<td>{:date('Y-m-d H:i',$vo.add_time)}</td>
				<td>
					<button class="layui-btn layui-btn-xs" onclick="add({$vo.id})">Change</button>
					<button class="layui-btn layui-btn-danger layui-btn-xs" onclick="del({$vo.id})">Delete</button>
				</td>
			</tr>
		{/volist}
		</tbody>
	</table>

	<script type="text/javascript">
		layui.use(['layer'],function(){
			layer = layui.layer;
			$ = layui.jquery;
		});

		//添加编辑
		function add(id){
			layer.open({
				type:2,
				title: id>0?'编辑管理':'添加管理',
				shade:0.4,
				area:['480px','420px'],
				content:'/admins.php/admins/Admin/add?id='+id
			});
		}

		//删除
		function del(id){
			layer.confirm('Are you sure？', {
			  btn: ['Y','N']
			}, function(){
			  $.post('/admins.php/admins/Admin/delete',{'id':id},function(res){
			  	if(res.code>0){
			  		layer.alert(res.msg,{icon:2});
			  	}else{
			  		layer.msg(res.msg);
			  		setTimeout(function(){window.location.reload();},1000);
			  	}
			  },'json');
			});
		}
	</script>
</body>
</html>
